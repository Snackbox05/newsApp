<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top 10 Headlines in Ireland
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<br><br>
  <div id="container">
    <ion-card *ngFor="let item of articles">
      <ion-card-header>
        <ion-card-title>{{item.headline}}</ion-card-title>
        <ion-card-subtitle>{{item.date}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
   
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
